<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="cloak.css"></link>
  <link rel="stylesheet" href="my.css"></link>
</head>
<body>
  <div id="chatApp" v-cloak>
    <main>

      <header>
        <div>Chat bot 2.0</div>
      </header>
      
      <section>
        <div>
          <article>
            <div id="chat-content">
              <div class="recipientBg maxH150">
                <div class="col col2-1">
                  <img src="assets/img/user-2.jpg" alt="ava user-1" class="chat-ava" />
                </div>
                <div class="col col2-2">
                  <div>{{ title }}</div>
                  <p class="ellipsis-4">{{ description }}</p>
                </div>
              </div>
              <ul>
                <li
                  v-for="msg in messages"
                  :class="{ myMsg: msg.author.id === user.id }"
                >
                  <div class="chat-title">
                    {{ msg.author.name }}
                    <span>{{ msg.created | formatDate }}</span>
                  </div>
                  <div class="chat-msg">
                    {{ msg.text }}
                  </div>
                </li>
              </ul>
            </div>
            <footer>
              <div class="col col-1">
                <input
                  autofocus
                  placeholder="Start chatting!"
                />
              </div>
              <div class="col col-2">
                <button>Send message</button>
              </div>
            </footer>
          </article>
          <nav>
            <ul class="top">
              <li class="active"><a href="#">Online</a></li>
              <li><a href="#">All</a></li>
            </ul>
            <ul class="list">
              <li class="active">
                <a href="#chat-reverseBot-online" onclick="return false;">
                  <img src="/assets/img/user-2.jpg" alt="bot avatar" />
                  <div>
                    <div>
                      <strong>Echo</strong>
                    </div>
                    <div>
                      Echo description bot
                    </div>
                  </div>
                </a>
              </li>
              
              <li>
                <a href="#chat-reverseBot-online" onclick="return false;">
                  <img src="/assets/img/user-2.jpg" alt="bot avatar" />
                  <div>
                    <div>
                      <strong>Reverse Bot</strong>
                    </div>
                    <div>
                      Reverse description bot
                    </div>
                  </div>
                </a>
              </li>
            </ul>
            <div class="bottom">
              <input placeholder="Search" />
            </div>
          </nav>
        </div>
      </section>

    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
